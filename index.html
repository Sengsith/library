<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to my library!</h1>
    <h2>Click the button to add a book!</h2>
    <button class="btn-add-book" data-open-modal>NEW BOOK</button>
    <dialog data-modal>
      <form action="" class="form-book">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          autocomplete="off"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          autocomplete="off"
          required
        />
        <label for="pages">Pages</label>
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="123"
          autocomplete="off"
          required
        />
        <label for="input">Read</label>
        <input type="checkbox" name="read" id="read" />
        <button type="submit" class="form-btn">Add Book</button>
      </form>
      <button data-close-modal class="btn-close">Close</button>
    </dialog>
    <div class="library-container"></div>
  </body>
</html>
